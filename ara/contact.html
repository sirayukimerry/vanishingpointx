<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ｜ARA</title>
  <link rel="stylesheet" href="../assets/css/ara.css">
</head>
<body>

<!-- ヘッダー -->
<header class="ara-header">
  <a href="../ara.html">
    <img src="../assets/img/logo.png" alt="ARA ロゴ" class="ara-logo">
  </a>
</header>

<main class="ara-content">

  <h1 class="ara-page-title">お問い合わせ</h1>

  <p class="ara-intro">
    ご質問・お問合せは以下のフォームよりお問い合わせください。<br>
    確認後、担当者よりご連絡いたします。なお内容によりご返答に時間がかかる場合、
    もしくはご返答できない場合がございます。あらかじめご了承ください。
  </p>

  <p class="form-note">
    <span class="required">*</span>は必須項目です。
  </p>

  <!-- フォーム（送信不可） -->
  <form class="contact-form" onsubmit="return false;">

    <!-- 目的 -->
    <div class="form-group">
      <label>目的<span class="required">*</span></label>
      <select disabled>
        <option>当機関の活動に関するお問い合わせ</option>
        <option>活動提携に関するお問い合わせ</option>
        <option>採用に関するお問い合わせ</option>
        <option>取材に関するお問い合わせ</option>
        <option>その他</option>
      </select>
    </div>

    <!-- 会社名 -->
    <div class="form-group">
      <label>会社名</label>
      <input type="text" disabled>
    </div>

    <!-- 部署名 -->
    <div class="form-group">
      <label>部署名</label>
      <input type="text" disabled>
    </div>

    <!-- お名前 -->
    <div class="form-group">
      <label>お名前<span class="required">*</span></label>
      <input type="text" disabled>
    </div>

    <!-- メール -->
    <div class="form-group">
      <label>メールアドレス<span class="required">*</span></label>
      <input type="email" disabled>
    </div>

    <!-- 電話番号 -->
    <div class="form-group">
      <label>電話番号<span class="required">*</span></label>
      <input type="tel" disabled>
    </div>

    <!-- お問い合わせ内容 -->
    <div class="form-group">
      <label>お問い合わせ内容<span class="required">*</span></label>
      <textarea rows="6" disabled></textarea>
    </div>

  </form>

</main>

<!-- フッター -->
<footer class="ara-footer">

  <div class="ara-footer-links">
    <a href="about.html">組織概要</a>
    <a href="work.html">私たちの取り組み</a>
    <a href="topics.html">お知らせ</a>
    <a href="recruit.html">採用情報</a>
    <a href="contact.html">お問い合わせ</a>
  </div>

  <div class="ara-disclaimer">
    <p>
      このWebサイトの内容はフィクションであり、<br>
      実在の人物・団体とは一切関係がありません。
    </p>
    <p class="copyright">
      ©2026　白雪メリー
    </p>
  </div>

</footer>

</body>
</html>
