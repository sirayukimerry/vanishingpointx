<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果｜ARA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/search.css">
</head>

<body class="search-mode">

<!-- ナビバー -->
<header class="navbar">
  <div class="nav-left">
    <a href="ara.html">
      <img src="assets/img/logo_search.png" class="nav-logo" alt="ARAロゴ">
    </a>
  </div>
  <nav class="nav-center">
    <a href="index.html">ホーム</a>
    <a href="staff.html">職員照会</a>
    <a href="archive.html">アーカイブ</a>
    <a href="individual.html">マイページ</a>
  </nav>
  
  <div class="nav-right">
  <input
    type="search"
    class="nav-search"
    placeholder="検索"
    onkeydown="if(event.key==='Enter'){location.href='../search.html?q='+this.value}"
  >
</div>

</header>

<main class="search-container">
  <div class="search-box">

    <div class="doc-counter">
      全 20 件中 該当資料
    </div>

    <h1 class="search-title">検索結果</h1>

    <ul id="result-list" class="result-list"></ul>

    <p id="no-result" class="search-note hidden">
      該当する資料は見つかりませんでした。
    </p>

  </div>
</main>

<footer class="site-footer">
  <p class="footer-note">
    このWebサイトの内容はフィクションであり、実在の人物・団体とは一切関係がありません。
  </p>
  <p class="footer-copy">
    ©2026 白雪メリー
  </p>
</footer>

<script src="assets/js/search.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");

  const resultList = document.getElementById("result-list");
  const noResult = document.getElementById("no-result");

  if (query) {
    const results = SEARCH_DOCUMENTS.filter(doc =>
      doc.keywords.some(k => query.includes(k))
    );

    if (results.length === 0) {
      noResult.classList.remove("hidden");
    } else {
      results.forEach(doc => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="${doc.url}">
            <span class="result-id">No.${doc.id}</span>
            ${doc.title}
          </a>
        `;
        resultList.appendChild(li);
      });
    }
  } else {
    noResult.classList.remove("hidden");
  }
</script>

</body>
</html>
