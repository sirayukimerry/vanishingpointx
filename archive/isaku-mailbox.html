<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Isaku Enomoto Mailbox｜Restricted Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 通常CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- 検索専用CSS -->
  <link rel="stylesheet" href="../assets/css/search.css">
</head>
<body>

<!-- =========================
     ナビバー（共通）
     ========================= -->
<header class="navbar">
  <div class="nav-left">
    <a href="../ara.html">
      <img src="../assets/img/logo_search.png" class="nav-logo" alt="ARAロゴ">
    </a>
  </div>

  <nav class="nav-center">
    <a href="../index.html">ホーム</a>
    <a href="../staff.html">職員照会</a>
    <a href="../archive.html">アーカイブ</a>
    <a href="../individual.html">マイページ</a>
  </nav>

  <div class="nav-right">
    <input type="search" class="nav-search" placeholder="検索">
  </div>
</header>

<!-- =========================
     メイン
     ========================= -->
<main class="page">

  <section style="max-width:520px;margin:120px auto 0;">

    <h1 style="font-size:18px;margin-bottom:24px;">
      個人メールボックスへのアクセス
    </h1>

    <p style="line-height:1.9;margin-bottom:32px;">
      このフォルダは <strong>ARA職員 イサク・エノモト</strong> に  
      個人的に割り当てられていたメール領域です。<br><br>

      本来、第三者による閲覧は想定されていません。
    </p>

    <div style="margin-bottom:24px;">
      <label for="password">パスワード</label><br>
      <input
        type="password"
        id="password"
        style="width:100%;padding:12px;margin-top:8px;"
        placeholder="Password">
    </div>

    <button onclick="checkPassword()" style="width:100%;padding:12px;">
      メールボックスを開く
    </button>

    <p id="error" style="margin-top:24px;color:#ff6b6b;display:none;">
      パスワードが違います。<br>
      この操作は記録されています。
    </p>

  </section>

</main>

<!-- =========================
     フッター
     ========================= -->
<footer class="site-footer">
  <div class="footer-bar"></div>
  <p class="footer-note">
    このWebサイトの内容はフィクションであり、実在の人物・団体とは一切関係がありません。
  </p>
  <p class="footer-copy">
    ©2026　白雪メリー
  </p>
</footer>


<script>
function checkPassword() {
  const pw = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (pw.toLowerCase() === "namie") {
    window.location.href = "isaku-mail-list.html";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
