<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>内部通信ボックス｜ARA 職員用ポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    /* =========================
       メールボックス専用
       ========================= */

    .mailbox-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .lock-screen {
      border: 1px solid #ccc;
      padding: 32px;
      background: #fafafa;
      text-align: center;
    }

    .lock-screen h2 {
      font-size: 14px;
      letter-spacing: 0.12em;
      margin-bottom: 24px;
    }

    .lock-screen p {
      font-size: 13px;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .lock-screen input {
      width: 240px;
      padding: 8px 10px;
      font-size: 13px;
      border: 1px solid #333;
    }

    .lock-screen button {
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 13px;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .error-text {
      color: #b00020;
      font-size: 12px;
      margin-top: 16px;
      display: none;
    }

    /* =========================
       Gmail風UI
       ========================= */

    .mailbox {
      display: none;
      border: 1px solid #ccc;
    }

    .mail-header {
      background: #f1f3f4;
      padding: 12px 16px;
      font-size: 13px;
      border-bottom: 1px solid #ccc;
    }

    .mail-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .mail-list li {
      padding: 14px 16px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .mail-list li:hover {
      background: #f5f5f5;
    }

    .mail-subject {
      font-weight: 600;
    }

    .mail-date {
      color: #666;
      font-size: 12px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <a href="../ara.html">
      <img src="../assets/img/logo.png" class="nav-logo" alt="ARAロゴ">
    </a>
  </div>
  <nav class="nav-center">
    <a href="../index.html">ホーム</a>
    <a href="../staff.html">職員照会</a>
    <a href="../archive.html">アーカイブ</a>
    <a href="../individual.html">マイページ</a>
  </nav>
  <div class="nav-right">
    <input type="search" class="nav-search" placeholder="検索">
  </div>
</header>

<main class="page mailbox-container">

  <h1 class="document-title">内部通信ボックス</h1>

  <!-- ロック画面 -->
  <section class="lock-screen" id="lockScreen">
    <h2>アクセス制限</h2>
    <p>
      本通信ボックスは保護されています。<br>
      閲覧するには<strong>パスワード</strong>を入力してください。
    </p>

    <input type="password" id="passwordInput" placeholder="パスワード">
    <button onclick="unlockMailbox()">解除</button>

    <div class="error-text" id="errorText">
      パスワードが違います。
    </div>
  </section>

  <!-- メールボックス -->
  <section class="mailbox" id="mailbox">
    <div class="mail-header">
      Isaku Enomoto（受信箱）
    </div>

    <ul class="mail-list">
      <li onclick="location.href='mail-isaku-to-dustin.html'">
        <span class="mail-subject">【業務連絡】例の件について</span>
        <span class="mail-date">2245/05/03</span>
      </li>

      <li onclick="location.href='mail-isaku-to-amber.html'">
        <span class="mail-subject">君なら分かるはずだ</span>
        <span class="mail-date">2245/05/03</span>
      </li>
    </ul>
  </section>

</main>

<script>
  const PASSWORD = "namie"; // パスワード

  function unlockMailbox() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("errorText");

    if (input === PASSWORD) {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("mailbox").style.display = "block";
    } else {
      error.style.display = "block";
    }
  }
</script>

</body>
</html>
