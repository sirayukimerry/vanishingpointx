  <style>
    /* 特殊演出用 */
    #eden-effect {
      display: block;
      font-weight: bold;
      line-height: 1.5;
      color: darkred;
      margin-top: 1em;
    }

    .char {
      display: inline-block;
      color: darkred;
      animation: flicker 1s infinite, shake 0.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { color: darkred; }
      50% { color: crimson; }
    }

    @keyframes shake {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(-1px,1px); }
      50% { transform: translate(1px,-1px); }
      75% { transform: translate(-1px,1px); }
    }
  </style>
</head>

<body class="search-mode">

<header class="navbar search-navbar">
  <div class="nav-left">
    <a href="../ara.html">

<main class="page search-container">

  <article class="archive-document">

    <h1 class="archive-title">エデンの林檎計画</h1>
    <p class="archive-subtitle">― 概要 ―</p>

    <p class="archive-text">
      ARAとコロニーのさらなる発展を願い、アノマリーを生成・作り替えることを目的としている。<br>
      B等級の信頼できる職員のみがこの任務に当たる。<br>
      よってそれ以下の等級の職員がこの任務に関与していることはない。
    </p>

    <!-- 特殊演出テキスト -->
    <p id="eden-effect"></p>

  </article>

<script>
  const text = "あなたが関与していることはないので、この資料の閲覧を中断しなさい。\n".repeat(10);
  const container = document.getElementById("eden-effect");
  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      const charSpan = document.createElement("span");
      charSpan.className = "char";
      charSpan.textContent = text.charAt(i);
      container.appendChild(charSpan);
      i++;
      setTimeout(typeWriter, 30 + Math.random() * 80); // ランダム感
    }
  }

  window.onload = typeWriter;
</script>
